[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep = -1
// 主实体名称
MainEntity = SoloWorld
// 启动脚本名称
MainScript = main
// 指定加载的组件模块（为空则全部加载）

[Module]
fskit.dll
fscomm.dll
fssoloworld.dll
FsSoloTraceLog.dll
// 脚本文件

[Script]
// 所在路径
Path = ..\lua\soloworld
// 是否即时重新加载
Reload = 1
// 资源文件

[Resource]
// 所在路径
Path = ..\res

[Main]
// 游戏分区编号
DistrictID = 1
// 服务器编号
ServerID = 1
// 服务器名称
ServerName = s_1
// 是否要保持原始的帐号的密码（不加密
OriginalPassword = false
// 是否允许删除被封的角色
BlockCanDelete = false
// Vip特权进入游戏(DenyEntryScene对应,0 = 为不允许,1:为允许)
VipEntryScene = 0
// 使用sns
UseSns = true
// Sns服务器个数
SnsServerCount = 1
// 使用自定义消息回复
CustomAck = false
//人数上限
MaxPlayers = 1500
//是否需要排队
PlayerQueue = true
//是否分端检测
UseOsTypeCheck = false
// 内网地址

[Inner]
Addr = 192.168.10.3
Port = 6000
// 内网广播地址

